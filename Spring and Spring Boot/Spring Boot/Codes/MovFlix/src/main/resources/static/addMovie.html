<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>New Movie Details</title>
</head>
<body bgcolor="lightgreen">
<form action="/addMovie" method="post">
	<h1>Enter New Movie Details </h1>

	Enter Movie ID : <input type="text" id="movieId" name="movieId" required="required" placeholder="Enter Movie ID"><br>
	Enter Movie Name : <input type="text" id="movieName" name="movieName" required="required" placeholder="Enter Movie Name"><br>
	Enter Movie Collection : <input type="text" id="movieC" name="movieC" required="required"><br>
	
	<input type="submit" value="ADD" />
	
</form>

</body>
</html>
